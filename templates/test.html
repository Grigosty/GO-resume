<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>List of Commands</title>
  <style>
			body, html {
			  height: 100%;
			  margin: 0;
			  display: flex;
			  justify-content: center;
			  align-items: center;
              background-color: #00284D;
              overflow-y: hidden;
			}
			ul {
			  width: 40%;
              height: 100vh;
              overflow-y: auto;
			  padding: 20px; 
			  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              overflow-y: auto;
			}

            li{
            list-style-type: none;
            }

            p {
            max-width: 100%;
            line-height: 25px;
            margin-top: 10px;
            word-wrap: break-word;
            hyphens: auto;
            background-color: white;
            padding: 10px;
            list-style-type: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .container{

            position: absolute;
            left: 125px;
            background-color: grey;
            }

            .container2{

            position: absolute;
            right: 100px;
            background-color: grey;
            }

		  </style>
 </head>
 <body>
  <div class='container' >
  <button id = "createButton">Перейти к созданию скрипта</button>
  </div>
  <div class='container2' >
  <input type="search" id="scriptId">
  <button id = "scriptIdButton">Перейти к скрипту</button>
  </div>
  <ul style="background-color: grey;">
  {{ range . }}
   <li><p><mark>ID</mark>: {{ .Id }},<br>
   Script: {{ .Script }},<br>
   ScriptResult: {{.ScriptResult}}</p></li>
  {{ end }}
  </ul>
 </body>
 <script>
        document.getElementById('createButton').addEventListener('click', function() {
            window.location.href = '/Command/Create/';
        });
        document.getElementById('scriptIdButton').addEventListener('click', function() {
            var id = document.getElementById('scriptId').value;
            console.log(id)
            if (id){
                //window.location.href = '/Command/'+encodeURIComponent(id);
            }
            
        });

    </script>
 </html>
